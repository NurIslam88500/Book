<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <style>
        #spinner {
            display: none;
        }

        ;
    </style>
    <title>Book Shop</title>

</head>

<body>
    <header>
        <h1 class="text-center mt-4">Read Your Book Freely</h1>
    </header>
    <main>
        <!-- search input  -->

        <div class="input-group mb-3 mx-auto w-75 p-2">
            <input id="search-input" type="text" class="form-control" placeholder="Book Name  Author Name"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <!-- button  -->
            <button onclick="loadData()" class="btn btn-outline-success" type="button"
                id="button-addon2">Search</button>
        </div>
        <!-- total books  -->
        <div class="" id="total-books">
        </div>

        <!-- toogle spinner  -->
        <div id="spinner" class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <!-- No Result found  -->
        <div id="no-result">

        </div>

        <!-- card result  -->

        <div class="row row-cols-1 row-cols-md-4 g-1 " id="display-result">

        </div>

    </main>

    <script src="index.js"></script>
</body>

</html>
